                <li><a href="#">常见问题</a></li>

                <li><a href="#">配送范围</a></li>

<section id="secBody">
    <div class="innerBody clear">
        <img class="fl" src="images/loadimg.jpg" alt=""/>
        <div class="tableWrap fr">
            <form action="#">
                <div class="tableTap clear">
                    <h3 class="fl">1号店用户登录</h3>
                    <a class="fr" href="registerpage.html">注册账号</a>
                </div>
                <div class="tableItem">
                    <i class="userHead"></i>
                    <input type="text" id="yhm" placeholder="手机号" required/>
                </div>
                <div class="tableItem">
                    <i class="userLock"></i>
                    <input type="password" id="mm" placeholder="密码" required/>
                </div>
                <div class="tableAuto clear">
                    <a class="autoMatic fl" href="#">
                        <input class="loadGiet" type="checkbox"/>自动登录</a>
                    <a class="fr" href="forgetpassword.html">忘记密码？</a>
                </div>
                <button class="tableBtn">登录</button>
            </form>
            <h2 class="moreWeb">更多合作网站账号登录</h2>
            <div class="outType clear">
                <ul class="loadType clear">
                    <li class="fl"><a href="#"></a></li>

                    <li class="fl"><a href="#"></a></li>

</footer>

</html>
<script>
    layui.use(['layer'], function () {
        var layer = layui.layer;
        $(".tableBtn").click(function () {
            $.post("http://localhost:8081/login", {"uphone": $("#yhm").val(), "upwd": $("#mm").val()}, function (data) {
                if (data.size != 0) {
                    layer.msg("登录成功！", {time: 1500, icon: 6}, function () {
                        location.href = "index.html";
                    })
                } else {
                    layer.msg("手机号或者密码错误，请重新输入！", {time: 1500, icon: 5}, function () {
                        location.reload();
                    })
                }
            })
        })

    });

</script>
